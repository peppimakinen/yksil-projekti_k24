<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <ul class="navigation">
      <li class="home"><a href="#home">●__●</a></li>
      <li class="pastNav"><a href="#entries">Past entries</a></li>
      <li style="float: right" class="activelogout"><a href="">Logout</a></li>
    </ul>

    <!-- <div id="app"></div> -->

    <!-- <div class="user">Hei kirjautunut käyttäjä: <span id="name">NIMI TÄHÄN</span>!</div> -->

    <h1>
      Welcome to <br>
      Pahoinvointi Päiväkirja
    </h1>


    <div class="yesorno">
      <h2>Would you like to make a new diary entry?</h2>
      <div class="button-group">
          <button class="yes">yes</button>
          <button class="no">no</button>
      </div>
    </div>
  
    <!-- Overlay for the popup -->
    <div id="overlay"></div>

    <!-- Popup -->
    <div id="popup">
        <span class="closePopup" id="closePopup">&times;</span>
        <form class="entry_form">
          <label for="entry_date">Entry Date</label>
          <input type="date" id="entry_date" name="entry_date" required><br>
      
          <label for="severity">Severity</label>
          <select id="severity" name="severity" required>
            <option value="">Choose one</option>
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
          </select><br>
      
          <label for="triggers">Triggers</label>
          <input type="text" id="triggers" name="triggers" required><br>
      
          <label for="duration_hours">Duration (hours)</label>
          <input type="number" id="duration_hours" name="duration_hours" min="0" required><br>
      
          <label for="other_symptoms">Other Symptoms</label>
          <textarea id="other_symptoms" name="other_symptoms" rows="4" required></textarea><br>
      
          <!-- <label for="submit" class="hiddentext">'</label> -->
          <input name="submit" type="submit" value="submit" class="createEntry"/>
        </form>
    </div>

    <div class="pastEntries">
      <h2>or see past entries?</h2>
        <button class="pastBtn">see past entries</button>
    </div>

    <script type="module" src="/home.js"></script>

  </body>
</html>
