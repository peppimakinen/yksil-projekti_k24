<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <ul class="navigation">
        <li><a href="#home" class="home">●__●</a></li>
        <li class="pastNav"><a href="#entries">Past entries</a></li>
        <li style="float: right" class="activelogout"><a href="">Logout</a></li>
    </ul>

    <h1>
        Pahoinvointi Päiväkirja <br>
        Past Entries
    </h1>

    <div class="user">Hi <span id="username">NIMI TÄHÄN</span>!</div>

    <h2>Here are your past entries:</h2>

    <div class="tableWrapper">
        <table class="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Severity</th>
                    <th>Triggers</th>
                    <th>Duration</th>
                    <th>Other symptoms</th>
                    <th>id</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <!-- tänne haetaan kaikki merkinnät -->
                <!-- # Get all entries -->
                <!-- GET http://127.0.0.1:3000/api/entries -->
            </tbody>
        </table>
    </div>

    <div class="editEntries">
        <div class="editEntry">
            <h3>Edit an entry?</h3>
            <button class="editBtn">edit</button>
        </div>
        <div class="deleteEntry">
            <h3>Delete an entry?</h3>
            <button class="deleteBtn">delete</button>
        </div>
    </div>

    <!-- Overlay for the popup -->
    <div id="deleteOverlay"></div>
    <!-- Popup -->
    <div id="deletePopup">
        <span class="closeDelete" id="closeDelete">&times;</span>
        <form class="deleteForm">
            <h4>Which entry do you <br> want to delete?</h4>
            <label for="deleteId">Select by id: </label>
            <input type="number" id="deleteId" name="deleteId" min="0" required><br>
            <input name="submit" type="submit" value="submit" class="submitDelete" />
        </form>
    </div>

    <div id="editOverlay"></div>
    <!-- Popup -->
    <div id="editPopup">
        <span class="closeEdit" id="closeEdit">&times;</span>
        <form class="editForm">
            <h4>Which entry do you <br> want to edit?</h4>
            <label for="editId">Select by id:</label>
            <input type="number" id="editId" name="editId" min="0" required><br>
            <input name="submit" type="submit" value="submit" class="submitEdit" />
        </form>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <!-- Edit Entry Form -->
            <form class="editEntryForm" id="editEntryForm">
                <h4>Edit Entry</h4>
                <label for="editSeverity">Severity</label>
                <select id="editSeverity" name="severity" required>
                    <option value="">Choose one</option>
                    <option value="Mild">Mild</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Severe">Severe</option>
                </select><br>

                <label for="editTriggers">Triggers</label>
                <input type="text" id="editTriggers" name="triggers" required><br>

                <label for="editDuration_hours">Duration (hours)</label>
                <input type="number" id="editDuration_hours" name="duration_hours" min="0" required><br>

                <label for="editOther_symptoms">Other Symptoms</label>
                <textarea id="editOther_symptoms" name="other_symptoms" rows="4" required></textarea><br>
                <input name="submit" type="submit" value="submit" class="submitEdits" />
            </form>
        </div>
    </div>

    <script type="module" src="/entries.js"></script>

</body>

</html>
